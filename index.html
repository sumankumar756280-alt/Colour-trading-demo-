<!DOCTYPE html>
<html>
<head>
  <title>Color Trading Demo</title>
  <style>
    body {
      background:#111;
      color:white;
      font-family:Arial;
      text-align:center;
    }
    .box {
      margin:50px auto;
      padding:20px;
      background:#222;
      border-radius:10px;
      width:300px;
    }
    button {
      padding:10px 20px;
      margin:5px;
      font-size:16px;
      border:none;
      border-radius:5px;
      color:white;
      cursor:pointer;
    }
    .red {background:red;}
    .green {background:green;}
    .violet {background:purple;}
  </style>
</head>

<body>

<div class="box">
  <h2>Color Trading Demo</h2>
  <p>Balance: ‚Çπ<span id="balance">1000</span></p>

  <button class="red" onclick="selectColor('RED')">RED</button>
  <button class="green" onclick="selectColor('GREEN')">GREEN</button>
  <button class="violet" onclick="selectColor('VIOLET')">VIOLET</button>

  <p id="timer">Timer: 30</p>
  <p id="selected"></p>
  <p id="result"></p>
</div>

<script>
let time = 30;
let selectedColor = "";
let balance = 1000;

function selectColor(color){
  selectedColor = color;
  document.getElementById("selected").innerText =
    "You selected: " + color;
}

function getRandomColor(){
  const colors = ["RED","GREEN","VIOLET"];
  return colors[Math.floor(Math.random()*3)];
}

setInterval(()=>{
  time--;
  document.getElementById("timer").innerText = "Timer: " + time;

  if(time === 0){
    const winColor = getRandomColor();
    if(selectedColor === winColor){
      balance += 100;
      document.getElementById("result").innerText =
        "üéâ WIN! Color was " + winColor;
    } else {
      balance -= 100;
      document.getElementById("result").innerText =
        "‚ùå LOSE! Color was " + winColor;
    }
    document.getElementById("balance").innerText = balance;
    time = 30;
    selectedColor = "";
  }
},1000);
</script>

</body>
</html>
