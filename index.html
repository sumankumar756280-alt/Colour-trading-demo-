<!DOCTYPE html>
<html>
<head>
  <title>Color Trading Demo</title>
  <style>
    body {
      background:#111;
      color:white;
      font-family:Arial;
      text-align:center;
    }
    .box {
      margin-top:50px;
      padding:20px;
      background:#222;
      border-radius:10px;
    }
    button {
      padding:10px 20px;
      margin:10px;
      font-size:16px;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    .red {background:red;color:white;}
    .green {background:green;color:white;}
    .violet {background:purple;color:white;}
  </style>
</head>
<body>

  <div class="box">
    <h1>Color Trading Demo</h1>
    <p>Select Color (Learning Purpose)</p>

    <button class="red">RED</button>
    <button class="green">GREEN</button>
    <button class="violet">VIOLET</button>

    <p>Timer: 30s</p>
  </div>

</body>
</html>
