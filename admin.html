<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body{
      background:#111;
      color:white;
      font-family:Arial;
      text-align:center;
    }
    .box{
      margin:50px auto;
      padding:20px;
      background:#222;
      width:300px;
      border-radius:10px;
    }
    button{
      padding:10px;
      margin:5px;
      border:none;
      border-radius:5px;
      color:white;
      cursor:pointer;
    }
    .red{background:red;}
    .green{background:green;}
    .violet{background:purple;}
  </style>
</head>

<body>

<div class="box">
  <h2>Admin Panel</h2>

  <p>Set Next Result</p>
  <button class="red" onclick="setResult('RED')">RED</button>
  <button class="green" onclick="setResult('GREEN')">GREEN</button>
  <button class="violet" onclick="setResult('VIOLET')">VIOLET</button>

  <br><br>
  <button onclick="clearData()">Clear Data</button>
</div>

<script>
function setResult(color){
  localStorage.setItem("adminResult", color);
  alert("Next result set to " + color);
}

function clearData(){
  localStorage.clear();
  alert("All demo data cleared");
}
</script>

</body>
</html>
